<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .chart-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin-top: 20px;
        }

        .chart-item {
            width: 45%;
            margin: 20px 0;
        }

        #chartdiv1, #chartdiv2, #chartdiv3, chartdiv4 {
            width: 100%;
            height: 400px;
        }
    </style>
    <!-- Resources for amCharts -->
    <script src="https://cdn.amcharts.com/lib/5/index.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/xy.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/wc.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/themes/Animated.js"></script>
</head>
<body>
    <h1>Dashboard</h1>

    <div class="chart-container">
        <!-- Top Authors Chart -->
        <div class="chart-item">
            <h3>Top Authors</h3>
            <div id="chartdiv1"></div>
        </div>

        <!-- Top Keywords Chart -->
        <div class="chart-item">
            <h3>Top Keywords</h3>
            <div id="chartdiv2"></div>
        </div>

        <!-- by Date -->
        <div class="chart-item">
            <h3>Top Keywords</h3>
            <div id="chartdiv3"></div>
        </div>

        <div class="chart-item">
            <h3>Top Keywords</h3>
            <div id="chartdiv4"></div>
        </div>
    </div>

    <!-- Top Authors Chart Script -->
    <script>
        am5.ready(function() {
            // Create root element for Top Authors chart
            var root1 = am5.Root.new("chartdiv1");

            // Apply themes
            root1.setThemes([am5themes_Animated.new(root1)]);

            // Create chart
            var chart1 = root1.container.children.push(
                am5xy.XYChart.new(root1, {
                    panX: false,
                    panY: false,
                    wheelX: "none",
                    wheelY: "none"
                })
            );

            // Create axes
            var yAxis1 = chart1.yAxes.push(
                am5xy.CategoryAxis.new(root1, {
                    categoryField: "author",
                    renderer: am5xy.AxisRendererY.new(root1, {
                        minGridDistance: 30
                    })
                })
            );

            var xAxis1 = chart1.xAxes.push(
                am5xy.ValueAxis.new(root1, {
                    renderer: am5xy.AxisRendererX.new(root1, {})
                })
            );

            // Create series
            var series1 = chart1.series.push(
                am5xy.ColumnSeries.new(root1, {
                    xAxis: xAxis1,
                    yAxis: yAxis1,
                    valueXField: "article_count",
                    categoryYField: "author"
                })
            );

            // Fetch data from the API
            fetch("http://127.0.0.1:5000/top_authors")
                .then(response => response.json())
                .then(data => {
                    const formattedData = data.map(item => ({
                        author: item._id,
                        article_count: item.count
                    }));
                    yAxis1.data.setAll(formattedData);
                    series1.data.setAll(formattedData);
                })
                .catch(error => console.error('Error fetching data:', error));

            // Animate chart on load
            chart1.appear(1000, 100);
        });
    </script>

    <!-- Top Keywords Word Cloud Script -->
    <script>
        am5.ready(function() {
            // Create root element for Top Keywords chart
            var root2 = am5.Root.new("chartdiv2");

            // Apply themes
            root2.setThemes([am5themes_Animated.new(root2)]);

            // Create a zoomable container
            var zoomableContainer2 = root2.container.children.push(am5.ZoomableContainer.new(root2, {
                width: am5.p100,
                height: am5.p100,
                wheelable: true,
                pinchZoom: true
            }));

            // Fetch data from the API
            fetch("http://127.0.0.1:5000/top_keywords")
                .then(response => response.json())
                .then(data => {
                    let text = data.map(item => item._id).join(' ');

                    // Add Word Cloud series
                    var series2 = zoomableContainer2.contents.children.push(am5wc.WordCloud.new(root2, {
                        maxCount: 100,
                        minWordLength: 2,
                        maxFontSize: am5.percent(35),
                        text: text
                    }));

                    series2.labels.template.setAll({
                        fontFamily: "Courier New"
                    });
                })
                .catch(error => console.error('Error fetching top keywords:', error));
        });
    </script>
    <script>
    am5.ready(function() {

      // Create root element
      var root = am5.Root.new("chartdiv3");

      // Set themes
      root.setThemes([
        am5themes_Animated.new(root)
      ]);

      // Create chart
      var chart = root.container.children.push(am5xy.XYChart.new(root, {
        panX: true,
        panY: true,
        wheelX: "panX",
        wheelY: "zoomX",
        pinchZoomX: true,
        paddingLeft: 0
      }));

      // Add cursor
      var cursor = chart.set("cursor", am5xy.XYCursor.new(root, {
        behavior: "none"
      }));
      cursor.lineY.set("visible", false);

      // Create axes
      var xAxis = chart.xAxes.push(am5xy.DateAxis.new(root, {
        maxDeviation: 0.2,
        baseInterval: {
          timeUnit: "day",
          count: 1
        },
        renderer: am5xy.AxisRendererX.new(root, {
          minorGridEnabled: true
        }),
        tooltip: am5.Tooltip.new(root, {})
      }));

      var yAxis = chart.yAxes.push(am5xy.ValueAxis.new(root, {
        renderer: am5xy.AxisRendererY.new(root, {
          pan: "zoom"
        })
      }));

      // Add series
      var series = chart.series.push(am5xy.LineSeries.new(root, {
        name: "Series",
        xAxis: xAxis,
        yAxis: yAxis,
        valueYField: "value",
        valueXField: "date",
        tooltip: am5.Tooltip.new(root, {
          labelText: "{valueY}"
        })
      }));

      // Add scrollbar
      chart.set("scrollbarX", am5.Scrollbar.new(root, {
        orientation: "horizontal"
      }));

      // Fetch data from the API endpoint
      fetch('http://127.0.0.1:5000/articles_by_date')
        .then(response => response.json())
        .then(data => {
          // Process the data to fit the chart's requirements
          // Convert _id (date) to timestamp and count to value
          let processedData = data.map(item => ({
            date: new Date(item._id).getTime(), // Convert _id to timestamp
            value: item.count
          }));

          // Set data to the series
          series.data.setAll(processedData);

          // Make stuff animate on load
          series.appear(1000);
          chart.appear(1000, 100);
        })
        .catch(error => console.error('Error fetching data:', error));

    });
    </script>
    <script>
    am5.ready(function() {

      // Create root element
      // https://www.amcharts.com/docs/v5/getting-started/#Root_element
      var root = am5.Root.new("chartdiv4");

      // Set themes
      // https://www.amcharts.com/docs/v5/concepts/themes/
      root.setThemes([
        am5themes_Animated.new(root)
      ]);

      // Create chart
      // https://www.amcharts.com/docs/v5/charts/xy-chart/
      var chart = root.container.children.push(am5xy.XYChart.new(root, {
        panX: true,
        panY: true,
        wheelX: "panX",
        wheelY: "zoomX",
        pinchZoomX: true,
        paddingLeft:0,
        layout: root.verticalLayout
      }));

      chart.set("colors", am5.ColorSet.new(root, {
        colors: [
          am5.color(0x73556E),
          am5.color(0x9FA1A6),
          am5.color(0xF2AA6B),
          am5.color(0xF28F6B),
          am5.color(0xA95A52),
          am5.color(0xE35B5D),
          am5.color(0xFFA446)
        ]
      }));

      // Create axes
      // https://www.amcharts.com/docs/v5/charts/xy-chart/axes/
      var xRenderer = am5xy.AxisRendererX.new(root, {
        minGridDistance: 50,
        minorGridEnabled: true
      });

      xRenderer.grid.template.setAll({
        location: 1
      });

      var xAxis = chart.xAxes.push(am5xy.CategoryAxis.new(root, {
        maxDeviation: 0.3,
        categoryField: "word_count",
        renderer: xRenderer,
        tooltip: am5.Tooltip.new(root, {})
      }));

      var yAxis = chart.yAxes.push(am5xy.ValueAxis.new(root, {
        maxDeviation: 0.3,
        min: 0,
        renderer: am5xy.AxisRendererY.new(root, {
          strokeOpacity: 0.1
        })
      }));

      // Create series
      // https://www.amcharts.com/docs/v5/charts/xy-chart/series/
      var series = chart.series.push(am5xy.ColumnSeries.new(root, {
        name: "Series 1",
        xAxis: xAxis,
        yAxis: yAxis,
        valueYField: "count",
        categoryXField: "word_count",
        tooltip: am5.Tooltip.new(root, {
          labelText: "{valueY}"
        }),
      }));

      series.columns.template.setAll({
        tooltipY: 0,
        tooltipText: "{categoryX}: {valueY}",
        shadowOpacity: 0.1,
        shadowOffsetX: 2,
        shadowOffsetY: 2,
        shadowBlur: 1,
        strokeWidth: 2,
        stroke: am5.color(0xffffff),
        shadowColor: am5.color(0x000000),
        cornerRadiusTL: 50,
        cornerRadiusTR: 50,
        fillGradient: am5.LinearGradient.new(root, {
          stops: [
            {}, // will use original column color
            { color: am5.color(0x000000) }
          ]
        }),
        fillPattern: am5.GrainPattern.new(root, {
          maxOpacity: 0.15,
          density: 0.5,
          colors: [am5.color(0x000000), am5.color(0x000000), am5.color(0xffffff)]
        })
      });

      series.columns.template.states.create("hover", {
        shadowOpacity: 1,
        shadowBlur: 10,
        cornerRadiusTL: 10,
        cornerRadiusTR: 10
      });

      series.columns.template.adapters.add("fill", function (fill, target) {
        return chart.get("colors").getIndex(series.columns.indexOf(target));
      });

      // Fetch data from your API
      console.log('Fetching data for word count chart...');
      fetch("http://127.0.0.1:5000/articles_by_word_count")
        .then(response => response.json())
        .then(data => {
          // Prepare data for amCharts
          const chartData = data.map(item => ({
            word_count: item._id, // Assuming '_id' is the word count
            count: item.count     // Assuming 'count' is the count of articles
          }));

          // Set data
          xAxis.data.setAll(chartData);
          series.data.setAll(chartData);
        })
        .catch(error => {
          console.error('Error fetching data:', error);
        });

      // Make stuff animate on load
      // https://www.amcharts.com/docs/v5/concepts/animations/
      series.appear(1000);
      chart.appear(1000, 100);

    });
    </script>
</body>
</html>
